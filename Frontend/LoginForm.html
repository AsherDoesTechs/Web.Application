<body>
        <div class="wrapper">
            <form action="">
                <h1 class="fw-bold">Login</h1>
                <div class="input-box">

                     required>
                     <i class="bi bi-person-fill"></i>

                    <input type="text" placeholder="Password"

                     required>Remember me</label>

                </div>
