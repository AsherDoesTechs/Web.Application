<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <meta name="description" content="Manage your inventory efficiently with our easy-to-use web application.">
    <meta name="keywords" content="inventory, management, web app, inventory system">
    <meta name="author" content="Low-Cal Cost Team">
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Inventory Management">
    <meta property="og:description" content="Manage your inventory efficiently with our easy-to-use web application.">
    <meta property="og:image" content="Images/Favicon.png">
    <meta property="og:url" content="http://Inventory-Management.com">
    <!-- Linking Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap-icons.css">
    <!-- Favicon -->
    <link rel="icon" href="Images/Favicon.png" type="image/png">
</head>
<body id="Product-Body">

    <div class="container my-5">
        <h2 class="text-center mb-4">Product Table</h2>

        <!-- Search and Filter -->
        <div class="search-filter d-flex justify-content-between mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search Products" onkeyup="filterTable()">
            <select class="form-select" id="categoryFilter" onchange="filterTable()">
                <option value="">All Categories</option>
                <option value="Electronics">Electronics</option>
                <option value="Furniture">Furniture</option>
                <option value="Clothing">Clothing</option>
                <option value="Toys">Toys</option>
            </select>
        </div>

        <!-- Product Table -->
        <div class="table-container">
            <table class="table table-bordered table-hover" id="productTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Smartphone</td>
                        <td>Electronics</td>
                        <td>50</td>
                        <td>$499.99</td>
                    </tr>
                    <tr>
                        <td>Office Chair</td>
                        <td>Furniture</td>
                        <td>20</td>
                        <td>$99.99</td>
                    </tr>
                    <tr>
                        <td>T-Shirt</td>
                        <td>Clothing</td>
                        <td>100</td>
                        <td>$19.99</td>
                    </tr>
                    <tr>
                        <td>Action Figure</td>
                        <td>Toys</td>
                        <td>200</td>
                        <td>$15.99</td>
                    </tr>
                    <tr>
                        <td>Laptop</td>
                        <td>Electronics</td>
                        <td>30</td>
                        <td>$899.99</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Search and Filter -->
    <script>
        // Function to filter the table based on search and category
        function filterTable() {
            var searchInput = document.getElementById("searchInput").value.toLowerCase();
            var categoryFilter = document.getElementById("categoryFilter").value;
            var table = document.getElementById("productTable");
            var rows = table.getElementsByTagName("tr");

            // Loop through all table rows, except the header row
            for (var i = 1; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName("td");
                var productName = cells[0].textContent.toLowerCase();
                var productCategory = cells[1].textContent.toLowerCase();

                // Check if the row matches the search input and category filter
                if (
                    (productName.includes(searchInput) || searchInput === "") &&
                    (productCategory.includes(categoryFilter.toLowerCase()) || categoryFilter === "")
                ) {
                    rows[i].style.display = ""; // Show the row
                } else {
                    rows[i].style.display = "none"; // Hide the row
                }
            }
        }
    </script>
</body>
</html>
