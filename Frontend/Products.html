<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <meta name="description" content="Manage your inventory efficiently with our easy-to-use web application.">
    <meta name="keywords" content="inventory, management, web app, inventory system">
    <meta name="author" content="Low-Cal Cost Team">
    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Inventory Management">
    <meta property="og:description" content="Manage your inventory efficiently with our easy-to-use web application.">
    <meta property="og:image" content="Images/Favicon.png">
    <meta property="og:url" content="http://Inventory-Management.com">
    <!-- Linking Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap-icons.css">
    <!-- Favicon -->
    <link rel="icon" href="Images/Favicon.png" type="image/png">
</head>
<body id="Product-Body">

      <!-- Search and Filter Section -->
      <div class="container my-5">
        <h2 class="text-center mb-4">Product Table</h2>

        <!-- Search and Filter Form -->
        <div class="search-filter">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for Products..." onkeyup="searchTable()">
            <div class="mt-2">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter" class="form-select filter-btn" onchange="filterTable()">
                    <option value="">All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Toys">Toys</option>
                </select>
            </div>
        </div>

        <!-- Product Table -->
        <div class="table-container">
            <table class="table table-bordered table-hover" id="productTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Smartphone</td>
                        <td>Electronics</td>
                        <td>50</td>
                        <td>$499.99</td>
                    </tr>
                    <tr>
                        <td>Office Chair</td>
                        <td>Furniture</td>
                        <td>20</td>
                        <td>$99.99</td>
                    </tr>
                    <tr>
                        <td>T-Shirt</td>
                        <td>Clothing</td>
                        <td>100</td>
                        <td>$19.99</td>
                    </tr>
                    <tr>
                        <td>Action Figure</td>
                        <td>Toys</td>
                        <td>200</td>
                        <td>$15.99</td>
                    </tr>
                    <tr>
                        <td>Laptop</td>
                        <td>Electronics</td>
                        <td>30</td>
                        <td>$899.99</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript for Search and Filter -->
    <script>
        // Search function for the table
        function searchTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            table = document.getElementById('productTable');
            tr = table.getElementsByTagName('tr');

            for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName('td');
                for (var j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            break;
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        }

        // Filter function for categories
        function filterTable() {
            var filter, table, tr, td, i;
            filter = document.getElementById("categoryFilter").value;
            table = document.getElementById("productTable");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1]; // Get category column
                if (td) {
                    if (filter === "" || td.textContent === filter) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }

<!-- Bootstrap JS Bundle -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
