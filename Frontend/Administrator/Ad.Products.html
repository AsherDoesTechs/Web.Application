<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Product Management</title>
    <meta name="description" content="Admin panel to manage inventory products.">
    <meta name="keywords" content="admin, product management, inventory system">
    <meta name="author" content="Inventory System Team">
    <!-- Linking Stylesheets -->
    <link rel="stylesheet" href="Ad.style.css">
    <link rel="stylesheet" href="/Frontend/libs/bootstrap.min.css">
    <link rel="stylesheet" href="/Frontend/libs/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"> <!-- Custom Styles -->
    <!-- Favicon -->
    <link rel="icon" href="/Frontend/Images/Favicon.png" type="image/png">
</head>
<body class="Admin-Dashboard-Body">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Product Management</h1>
        </div>

        <!-- Search and Filter Products -->
        <section class="search-section">
            <input type="text" id="product-search" class="form-control" placeholder="Search for products..." oninput="filterProducts()">
            <button class="btn btn-success" onclick="showAddProductForm()">Add New Product</button>
        </section>

        <!-- Product Table Section -->
        <section class="product-table">
            <h4>Product List</h4>
            <table id="product-table" class="table mt-3">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example Products (Dynamic content will be added by JS or Backend) -->
                    <tr>
                        <td>Wireless Mouse</td>
                        <td>Electronics</td>
                        <td>50</td>
                        <td>$20.00</td>
                        <td>
                            <button class="btn btn-info" onclick="editProduct(1)">Edit</button>
                            <button class="btn btn-danger" onclick="deleteProduct(1)">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Keyboard</td>
                        <td>Electronics</td>
                        <td>30</td>
                        <td>$25.00</td>
                        <td>
                            <button class="btn btn-info" onclick="editProduct(2)">Edit</button>
                            <button class="btn btn-danger" onclick="deleteProduct(2)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <!-- Add/Edit Product Form -->
        <section id="add-product-form" class="product-form">
            <h4>Add New Product</h4>
            <form id="product-form" onsubmit="return false;">
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" class="form-control" id="product-name" placeholder="Enter product name" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Category</label>
                    <select class="form-control" id="product-category" required>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                        <option value="clothing">Clothing</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-quantity">Quantity</label>
                    <input type="number" class="form-control" id="product-quantity" placeholder="Enter quantity" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Price</label>
                    <input type="number" step="0.01" class="form-control" id="product-price" placeholder="Enter price" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Product</button>
                <button type="button" class="btn btn-secondary" onclick="cancelAddProductForm()">Cancel</button>
            </form>
        </section>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
    <script>
        // Function to filter products in the table
        function filterProducts() {
            let input = document.getElementById("product-search");
            let filter = input.value.toLowerCase();
            let table = document.getElementById("product-table");
            let rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName("td");
                let productName = cells[0].textContent || cells[0].innerText;
                if (productName.toLowerCase().indexOf(filter) > -1) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }

        // Function to show the Add Product Form
        function showAddProductForm() {
            document.getElementById("add-product-form").style.display = "block";
        }

        // Function to cancel adding a product
        function cancelAddProductForm() {
            document.getElementById("add-product-form").style.display = "none";
        }

        // Example function to edit a product
        function editProduct(id) {
            console.log("Editing product with ID:", id);
        }

        // Example function to delete a product
        function deleteProduct(id) {
            console.log("Deleting product with ID:", id);
        }
    </script>
</body>
</html>
