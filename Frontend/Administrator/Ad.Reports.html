<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator | Reports</title>
    <meta name="description" content="Monitor your inventory reports efficiently with easy-to-navigate sections and dynamic cards.">
    <meta name="keywords" content="inventory, reports, management, sales, revenue">
    <meta name="author" content="Low-Cal Cost Team">
    <link rel="stylesheet" href="/Frontend/libs/bootstrap.min.css">
    <link rel="stylesheet" href="/Frontend/libs/bootstrap-icons.css">
    <link rel="stylesheet" href="Ad.style.css">
    <link rel="icon" href="/Frontend/Images/Favicon.png" type="image/png">
</head>
<body class="Admin-Reports-Body">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">User Management</a></li>
            <li><a href="#">Inventory Control</a></li>
            <li><a href="reports.html" class="active">Reports</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Reports Overview</h1>
        </div>

        <!-- Report Filters -->
        <div class="filters mt-4">
            <div class="filter-group">
                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" class="form-control">
            </div>
            <div class="filter-group">
                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" class="form-control">
            </div>
            <button class="btn btn-primary mt-3" onclick="filterReports()">Filter</button>
        </div>

        <!-- Report Cards -->
        <div class="container mt-4">
            <div class="row row-cols-1 row-cols-md-4 g-4" id="report-cards-container">
                <!-- Report cards will be generated dynamically here -->
            </div>
        </div>

        <!-- Sales and Revenue Graphs -->
        <div class="charts mt-5">
            <div class="row">
                <div class="col-md-6">
                    <canvas id="salesChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Activity Log Section -->
        <div class="activity-log mt-5">
            <h4>Recent Activity Log</h4>
            <ul id="activity-log">
                <!-- Activity log items will be dynamically generated here -->
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="/Frontend/libs/bootstrap.bundle.min.js"></script>
    <script src="/Frontend/libs/chart.umd.js"></script>
    <script src="reports.js"></script>
</body>
</html>
