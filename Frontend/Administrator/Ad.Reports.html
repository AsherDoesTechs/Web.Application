<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reports</title>
    <meta name="description" content="Admin panel for generating reports on inventory and system performance.">
    <meta name="keywords" content="admin, reports, inventory system, analytics">
    <meta name="author" content="Inventory System Team">
    <!-- Linking Stylesheets -->
    <link rel="stylesheet" href="Ad.style.css">
    <link rel="stylesheet" href="/Frontend/libs/bootstrap.min.css">
    <link rel="stylesheet" href="/Frontend/libs/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" href="/Frontend/Images/Favicon.png" type="image/png">
    <!-- Chart.js for Graphs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="Admin-Dashboard-Body">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Users</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Reports</h1>
        </div>

        <!-- Reports Overview -->
        <section class="reports-overview">
            <div class="card">
                <div class="card-body">
                    <h4>Total Products</h4>
                    <p id="total-products">300</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4>Total Stock Alerts</h4>
                    <p id="total-stock-alerts">8</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h4>Recent Activity</h4>
                    <p id="recent-activity">50</p>
                </div>
            </div>
        </section>

        <!-- Sales Trends Graph -->
        <section class="charts">
            <div class="chart-container">
                <h4>Sales Trends</h4>
                <canvas id="sales-trends-chart"></canvas>
            </div>
            <div class="chart-container">
                <h4>Stock Alerts by Category</h4>
                <canvas id="stock-alerts-chart"></canvas>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="libs/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
    <script>
        // Sales Trends Graph (Bar Chart)
        var ctx = document.getElementById('sales-trends-chart').getContext('2d');
        var salesTrendsChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales Trends',
                    data: [120, 150, 180, 200, 170, 210],
                    backgroundColor: '#4e73df',
                    borderColor: '#4e73df',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Stock Alerts by Category (Pie Chart)
        var ctx2 = document.getElementById('stock-alerts-chart').getContext('2d');
        var stockAlertsChart = new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Electronics', 'Furniture', 'Clothing', 'Food', 'Books'],
                datasets: [{
                    label: 'Stock Alerts by Category',
                    data: [15, 8, 5, 10, 2],
                    backgroundColor: ['#ff4e00', '#4e9e00', '#00bfff', '#ffdc00', '#d50000'],
                    borderColor: ['#ff4e00', '#4e9e00', '#00bfff', '#ffdc00', '#d50000'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
